<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productModalLabel">Product Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <img id="modalImage" src="" alt="Product Image" class="img-fluid rounded mb-3" style="max-height: 250px; object-fit: cover;">
        <h4 id="modalName" class="fw-bold"></h4>
        <p id="modalDescription" class="text-muted"></p>
        <p class="fw-bold">RM<span id="modalPrice"></span></p>

        <form id="modalAddForm" method="POST" class="mt-3">
          <input type="hidden" name="product_name" id="modalProductName">
          <input type="hidden" name="product_price" id="modalProductPrice">
          <input type="hidden" name="product_image" id="modalProductImage">
          <input type="hidden" name="quantity" id="modalQuantityHidden" value="1">

          <div class="d-flex justify-content-center align-items-center mb-3">
            <button type="button" class="btn btn-outline-dark me-2" id="decreaseQty">-</button>
            <input type="text" class="form-control text-center" style="width: 60px;" id="modalQuantity" value="1" readonly>
            <button type="button" class="btn btn-outline-dark ms-2" id="increaseQty">+</button>
          </div>

          <button type="submit" class="btn btn-dark w-100">Add to Cart</button>
        </form>
      </div>
    </div>
  </div>
</div>
