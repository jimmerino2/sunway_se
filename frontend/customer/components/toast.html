<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="position-fixed end-0 p-3" style="z-index: 11; top: 50px">
    <div
      id="toast-notification"
      class="toast hide"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-header">
        <strong class="me-auto">Cakeaway</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
      <div id="toast-notification-body" class="toast-body">
        Hello, world! This is a toast message.
      </div>
    </div>
  </div>

  <script>
    function showNotification(message) {
      const toastText = document.getElementById("toast-notification-body");
      toastText.textContent = message;
      const toastElement = document.getElementById("toast-notification");
      const toast = new bootstrap.Toast(toastElement);
      toast.show();
    }
  </script>
</body>
