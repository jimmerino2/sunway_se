<div class="modal fade" id="adminAuthModal" tabindex="-1" aria-labelledby="adminAuthModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header border-bottom-0">
                <h5 class="modal-title" id="adminAuthModalLabel">
                    <i class="bi bi-shield-lock text-primary me-2"></i>
                    Admin Authentication
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body px-4 pb-4">
                <p class="text-muted small">Please enter your admin credentials to authorize this action.</p>

                <div class="mb-3 d-none" id="adminAuthError">
                    <div class="alert alert-danger small p-2">
                    </div>
                </div>

                <form id="adminAuthForm" class="mt-3">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="adminEmail" placeholder="Admin Email" required>
                        <label for="adminEmail"><i class="bi bi-person me-2"></i>Admin Email</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="adminPassword" placeholder="Admin Password"
                            required>
                        <label for="adminPassword"><i class="bi bi-key me-2"></i>Admin Password</label>
                    </div>
                </form>
            </div>

            <div class="modal-footer flex-column border-top-0 pt-0">
                <button type="button" class="btn btn-primary w-100" id="adminAuthenticateButton">
                    Authenticate & Create
                </button>
                <button type="button" class="btn btn-link text-secondary text-decoration-none w-100"
                    data-bs-dismiss="modal">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
