<div class="modal fade" id="changeStatusModal" tabindex="-1" aria-labelledby="changeStatusModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changeStatusModalLabel">Change Order Status & Quantity</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="statusChangeForm">
                    <input type="hidden" id="changeOrderId" name="order_id">

                    <div class="mb-3">
                        <label for="currentOrderItem" class="form-label">Order Item</label>
                        <input type="text" class="form-control" id="currentOrderItem" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="newQuantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="newQuantity" name="quantity" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="currentStatus" class="form-label">Current Status</label>
                        <input type="text" class="form-control" id="currentStatus" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="newStatus" class="form-label">New Status</label>
                        <select class="form-select" id="newStatus" name="new_status" required>
                            <option value="">Select New Status</option>
                            <option value="P">Pending</option>
                            <option value="O">Cooking</option>
                            <option value="D">Delivered</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveStatusChange">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="removeOrderModal" tabindex="-1" aria-labelledby="removeOrderModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="removeOrderModalLabel"><i class="fas fa-exclamation-triangle me-2"></i>
                    Confirm Removal</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body text-center py-4">
                <p class="lead mb-3">Are you sure you want to remove:</p>
                <h4 class="text-danger fw-bold mb-4" id="removeOrderItem"></h4>
                <p class="text-muted small">This action cannot be undone.</p>
                <input type="hidden" id="removeOrderId">
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmRemoveOrder">Remove Order</button>
            </div>
        </div>
    </div>
</div>
